* `remark.js` is a simple HTML5 + javascript presentation tool.

* the presentation description is written in **markdown** in the source file.

  :arrow_right: the markdown code for this slide starts like this:

```markdown

```

* some extensions allow to include code, `\(\LaTeX\)`, tables, diagrams, emojis...

# :warning: important remark for firefox users

Browsing a **local** `remark.js` presentation ?

1. go to *`about:config`*,

2. search for the *`origin_policy`* pattern,

3. set the property *`security.fileuri.strict_origin_policy`* to *`false`*.

## Scientific method
1. Define a question
2. Gather information and resources (observe)
3. Form an explanatory hypothesis
4. Test the hypothesis by *performing an experiment* and collecting data in a **reproducible manner**
5. Analyze the data
6. Interpret the data and draw conclusions that serve as a starting point for new hypothesis
7. **Publish results**
8. Retest (frequently done **by other scientists**)
]
