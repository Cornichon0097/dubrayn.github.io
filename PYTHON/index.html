## Presentation

* A Unix-like, **multi-user**, **multi-processing** operating system for computers
* Composed of a **kernel** (Linux kernel) and a **set of tools** (GNU components)
* 100% **free** (nothing to pay) and **free** (opensource)
* Available in multiple distributions (ubuntu, redhat, debian, slackware, pop OS, etc...)
* Often simply called "**Linux**"

## GNU project

* Created in 1983 by R. Stallman, founder of the **Free Software Foundation**
* Website: [https://www.gnu.org](https://www.gnu.org)

## Linux kernel

* First released in 1991 by L. Torvalds
* Website: [https://linux.org](https://www.gnu.org)

---

# Why use 'GNU/Linux' ?

:arrow_right: Because it is opensource ! :gift:

## Philosophical consequences

* mostly free (as in free beer)  
* allows anyone to check, fix, and **get knowledge** on the software  
* no ads, no spywares, no viruses...  
* security and stability  
* no need to update the hardware  

## Opensource in a specific domain

* software development ? The best dev. tools are available in the GNU/Linux ecosystem  
* high performance computing ? Linux runs **100%** of the [top 500 supercomputers](https://top500.org/statistics/list/)  
* networking ? The **whole internet** runs thanks to Linux servers  
* gaming ? SteamOS is based on Linux (most proprietary games can run on specific Linux env.)  
* phones ? Android is based on Linux  
* other domains ? Top opensource tools available (Blender, Ardour, Gimp, Krita, Kali, etc...)  

## Why have I never heard of that ?

* marketing (Microsoft, Apple, etc...)  
* 99% of off-the-shelf computers come pre-installed with Windows  
* most people do not know/care about their OS

# `bash`/Linux quick howto

## Navigate the filesystem

```shell
$ pwd             # print the current directory
/tmp
$ mkdir toto      # create a directory
$ cd /tmp/toto    # change the current directory (absolute path)
$ mkdir tutu
$ cd ..           # change to parent directory (relative path)
$ cd toto/tutu/.. # change the current directory using a relative path
$ rmdir tutu      # remove an empty directory
```

## Manipulate files

```shell
$ cd /tmp/toto
$ touch example_file # create an empty file OR change the file modification time
$ ls                 # list the content of the current directory
example_file
$ cat example_file   # dump a file's content
$ ls > example_file  # put the result of command ls into file example_file
$ cat example_file
example_file
$ rm example_file            # remove file
$ cp example_file other_file # copy file
```

## Other

```shell
$ ssh user@host # connect to an SSH server
$ man prog      # browse the man page for prog
$ which prog    # show the location of prog using PATH env variable
$ ps ux         # list the current user processes
$ kill PID      # kill a process
$ vim file      # edit a file
```

# To compile or not to compile ?

.row.w100[
.col.w70[
## To compile !

:+: allows to reach the **highest numerical performance**  
:x: compilation time **after each change in the code** (compilation chain)  
:+: errors at compilation (yes this is a good thing)  
:+: some errors at runtime  
:arrow_right: only way to develop big projects (HPC, heavy applications...)

.vspace[&nbsp;]

## Not to compile !

:x: rather poor numerical performance in some cases  
:+: **no compilation time**  
:x: no errors at compilation  
:x: **all** errors at runtime (even after several hours... :rage:)  
:arrow_right: fast development for small projects (prototyping, learning...)  
:arrow_right: in some specific cases, can be used for big projects (webapps...)  
]
.col.w30[
.shadow[![](images/hamlet.jpg)]
]
]

.vspace[&nbsp;]

:bulb: Some scientific codes use **a mix of compiled and interpreted code** (ease of dev. and performance).

## 1. Write / modify the source file

Use your favorite **text editor**, not a WYSIWYG one.

## .hcenter[`[example.tex]`]
```TeX
\documentclass[12pt]{article}
\begin{document}
\section{My very first \LaTeX\ example}
\subsection{Excerpt from wikipedia}
\LaTeX follows the design philosophy of separating presentation from content, so that authors can focus on the
content of what they are writing without attending simultaneously to its visual appearance. In preparing a \LaTeX
docu\-ment, the author specifies the logical structure using simple, familiar concepts such as chapter, section,
table, figure, etc., and lets the \LaTeX system worry about the formatting and layout of these structures. It
therefore encourages the separation of layout from content while still allowing manual typesetting adjustments
where needed. This concept is similar to the mechanism by which many word processors allow styles to be defined
globally for an entire document or the use of Cascading Style Sheets to style HTML. The \LaTeX system is a markup
language that also handles typesetting and rendering.
\subsection{Some math ?}
Yes, \LaTeX can do some math, either inline like $f(x)\equiv x^2e^{\sqrt{x + 1}}$, or in a math block like
\begin{equation}
A.B = \frac{-1}{\sqrt{2}} E.B^{-1}
\end{equation}
\end{document}
```

## The Zen of Python, by Tim Peters (PEP 20)

1. Beautiful is better than ugly.
1. Explicit is better than implicit.
1. Simple is better than complex.
1. Complex is better than complicated.
1. Flat is better than nested.
1. Sparse is better than dense.
1. Readability counts.
1. Special cases aren't special enough to break the rules.
1. Although practicality beats purity.
1. Errors should never pass silently.
1. Unless explicitly silenced.
1. In the face of ambiguity, refuse the temptation to guess.

1. Now is better than never.
1. Although never is often better than *right* now.
1. If the implementation is hard to explain, it's a bad idea.

# Python identifiers

## Identifiers

* Identifiers name variables, functions, classes, modules, objects...
* They start with `[A-Za-z_]`, followed by zero or more `[A-Za-z0-9_]`.
* `Python` is **case-sensitive**.

## Reserved words

.block.hcenter[
<pre>
and exec not assert finally or break for pass class def print
continue from global raise with return del import try elif in
while else is if except lambda yield False True None
</pre>
]

## Naming conventions

* Class names start with an **uppercase letter**. All other identifiers start with a **lowercase letter**.
* Starting an identifier with a **single leading underscore** indicates that the identifier is **private**.
* Starting an identifier with **two leading underscores** indicates a **strongly private** identifier.
* If the identifier also ends with **two trailing underscores**, the identifier is a **language-defined special name**.

# Modules

* the `import` keyword allows to access built-in and / or custom modules

```python
import math # import the "math" module
```

* the 'dot' notation allows to reach a **member** of an **object**  
* possible member types : property, function, method, constant, class, type, ...  

```python
import math

print(math.sqrt(2)) # 1.41421356237
```

* the keyword `as` allows to import a module under an alias name

```python
import math as m # import the "math" module and name it "m"

print(m.sqrt(2)) # 1.41421356237
```

* the keyword `from` allows to select what to import from a module

```python
from math import sqrt # import only the "sqrt" function from the math module

print(sqrt(2)) # 1.41421356237
```

* the wildcard `*` allows to import everything from a module

```python
from math import * # import everything from the math module

print(sqrt(2)) # 1.41421356237
```

# Containers

:arrow_right: There are some objects which can **contain** other objects

## Main built-in containers

* `list`: ordered set of objects
* `set`: unordered set of unique objects (no duplicate values)
* `dict`: unordered set of **(key, value)** pairs (key values are unique)
* `string`: ordered list of characters

## Specifics
* access to contained objects with `[]` operato
* they can contain **nothing** or **references** to other objects
* some containers can have **mutable** or **immutable** variants

# Using `set` objects

* A `set` stores unordered and unique objects

```python
# create an empty set
s = set()
# initialize a 
s1 = set(['Beta', 'Gamma', 'Alpha', 'Delta', 'Gamma', 'Beta'])
s2 = set(['Beta', 'Alpha', 'Epsilon', 'Omega', 'Psi'])
s1                          # set(['Alpha', 'Beta', 'Gamma', 'Delta'])
s2                          # set(['Alpha', 'Beta', 'Omega', 'Psi', 'Epsilon'])
# test if a value is in a set
'Psi' in s2                 # True
# remove a value
s2.remove('Psi')
'Psi' in s2                 # False
s2                          # set(['Alpha', 'Beta', 'Omega', 'Epsilon'])
# convert to a list
list(s2)                    # ['Alpha', 'Beta', 'Omega', 'Epsilon']
```

## Usual `set` operations
```python
s1 = set(['Alpha', 'Beta', 'Gamma', 'Delta'])
s2 = set(['Alpha', 'Beta', 'Omega', 'Epsilon'])

s1.union(s2)                #  set(['Epsilon', 'Beta', 'Delta', 'Alpha', 'Omega', 'Gamma'])
s1 | s2                     #  set(['Epsilon', 'Beta', 'Delta', 'Alpha', 'Omega', 'Gamma'])

s1.intersection(s2)         # set(['Alpha', 'Beta'])
s1 & s2                     # set(['Alpha', 'Beta'])

s1.difference(s2)           # set(['Gamma', 'Delta'])
s1 - s2                     # set(['Gamma', 'Delta'])

s1.symmetric_difference(s2) # set(['Epsilon', 'Delta', 'Omega', 'Gamma'])
s1 ^ s2                     # set(['Epsilon', 'Delta', 'Omega', 'Gamma'])
```

# Copying objects

:arrow_right: In `Python`, the `=` operator creates a copy of an object
```python
# create a listA object
listA = [1, 2]

# create a copy of listA
listB = listA

# modify listA
listA.append(3)

# check listA
print(listA) # [1, 2, 3]

print(listB) # [1, 2, 3] !?!?!?

:warning: A copy of an object **may not create a new object** !  

&nbsp;

:arrow_right: Use `is` to check for **aliasing** or `==` to check for **equality**
```python
listA = [1, 2]
listB = listA
listA.append(3)
listA is listB   # True
listA == listB   # True

listB = [1, 2, 3]
listA is listB   # False
listA == listB   # True

listB = listA[:] # could also be 'listB = list(listA)' or 'listB = listA.copy()'
listA is listB   # False
listA == listB   # True
```

# Mutability of containers

## Mutability

* **mutable object**: content **can be changed** after its creation
* **immutable object**: content **is constant**

:arrow_right: immutable built-in objects are hashable (can be used as a key) !

## Mutable types

* `list`: an ordered list of objects
* `set`: an unordered list of **unique hashable objects**
* `dict`: an unordered list of (key, object) couples (key must be hashable, and should be immutable)

## Immutable types

* `tuple`: like `list`, but immutable
* `frozenset`: like `set`, but immutable
* `numbers`: regular numbers
* `string`: :warning: **strings are immutable in Python** :warning:

---

# Immutable containers - examples

## How can I modify a `string` if it is immutable ?

```python
a = 'Some text'
print(a[5])               # 't'
*a[5] = 'T'                # ILLEGAL
a.replace('text', 'Text') # 'Some Text'
a[:5] + 'T' + a[6:]       # 'Some Text'
print(a)                  # 'Some text'

a = "strings in python are immutable"
b = a
a.replace("immutable", "mutable")     # "strings in python are mutable"
print(a)                              # "strings in python are immutable"
a is b                                # True

a = a.replace("immutable", "mutable")
print(a)                              # "strings in python are mutable"
a is b                                # False
```


## If a `tuple` is immutable, how is this even possible ?

```python
tuple0 = (1, 2)          # tuple declaration
list0  = [3, 4]          # list declaration
tuple1 = (tuple0, list0) # tuple declaration

print(tuple1)            # ((1, 2), [3, 4])

# let's change the content of list0
list0[0] = -1

print(tuple1)            # ((1, 2), [-1, 4])
```

# Functions

:arrow_right: Define a part of code which can be used for different objects / values  

## Function declaration

* declare with `def` keyword
* the body of the function is a code block (do not forget `:` and indentation)
* the **arguments** are defined inside the parentheses on the `def` line
* the name of the function follows the `def` keyword
* the function can return an object with `return`
* the body of the function **is not executed** before being called
* to execute a function, it must be **called** with the **right number of parameter values**
* default values can be given to arguments

```python
def func0(arg0, arg1 = 6): # define a function
  c = arg0 + arg1
  return c

func0(2)            # 8
func0(2, 3) + 1     # 6
func0("abc", "def") # "abcdef"
```

# Classes

:arrow_right: Allow to group data and functions acting on these data **in an object type**

## Class declaration

* declare with `class` keyword
* declare methods as functions **inside the class**
* the first received argument of non-static methods will be a reference to the calling instance
* the special method `__init__()` is called when creating an instance (possibly with arguments)

```python
class MyClass: # define a class
  a = 3
  def __init__(self, b = None):
    print("Hello from constructor")

    self.c = "toto"
    print("a = %r" % (self.a))
    print("b = %r" % (b))
    print("c = %r" % (self.c))
    d = self.myMethod(4, 4)
    print("d = %r" % (d))

  def myMethod(self, a, b = 2): # instance method
    return self.a + a + b

myClass = MyClass(6)
# Output:
# Hello from constructor
# a = 3
# b = 6
# c = 'toto'
# d = 11

print(myClass.myMethod(3))     # 8
myClass.x = 'new value'        # add a new property
print(myClass.x)               # 'new value'
```

# Docstrings

## What ?

```python
def mySuperSum(a, b):
  """This function adds two objects"""
  return a + b

def mySuperProd(a, b):
  """This function multiplies two objects.

  Of course, a and b must allow a to be multiplied by b.
  Try this function with random input objects at your own risk.

  """
  return a * b
```

## Why ?

* the python function `help()` will print this documentation
* some IDE can print this documentation if needed
* these docstrings can be automatically extracted ( :v: `doxygen` :v: )
* it is **the standard way** to document python code
* the python code can use this docstring
* some tests and / or examples can be put in the docstrings

## How to use them ?

```python
help(mySuperSum) # in interactive mode
print(mySuperSum.__doc__)
```

# File IO

:arrow_right: Allows to **write data to disk** or **read data from disk**

## Howto

* open a file with `open()` function
* first argument: filename
* second argument (default `"r"`): access type, combination of
  * `"r"`: read, `"w"`: write, `"a"`: append
  * `"b"`: binary access, `"+"`: create file if needed


## .hcenter[`[data.txt]`]
```text
1.0 2.1 3.0 4.9 5.9
9.0 8.2 5.7 6.2 7.1
2.2 3.6 4.4
```

## Read
```python
f = open('data.txt')
lines = f.readlines()
words = [l.split() for l in lines]
print(words)
# Output:
# [['1.0', '2.1', '3.0', '4.9', '5.9'], ['9.0', '8.2', '5.7', '6.2', '7.1'], ['2.2', '3.6', '4.4'], []]

# one-liner
[l.split() for l in open('data.txt').readlines()]
# Output:
# [['1.0', '2.1', '3.0', '4.9', '5.9'], ['9.0', '8.2', '5.7', '6.2', '7.1'], ['2.2', '3.6', '4.4'], []]
```

# Module `pickle`

:arrow_right: allows to serialize / deserialize data

## Write
```python
import pickle

data1 = {'a': [1, 2.0, 3, 4+6j],
         'b': ('string', u'Unicode string'),
         'c': None}
output = open('data.pkl', 'wb')
pickle.dump(data1, output)
output.close()
```

## Read
```python
import pprint, pickle

pkl_file = open('data.pkl', 'rb')
data1 = pickle.load(pkl_file)
pprint.pprint(data1)
# Output:
# {'a': [1, 2.0, 3, (4+6j)], 'b': ('string', u'Unicode string'), 'c': None}
pkl_file.close()
```
.hcenter[:warning: `pickle` file formats differ between Python2 and Python3 versions:warning:]

# `None` keyword

* special constant representing the absence of a value
* the type of `None` is `NoneType`
* :warning: `None` does not imply `False`, `0`, or an empty container

```python
None == 0 # False

None == [] # False

None == False # False

a = None
b = None
a == b # True
```

:arrow_right: A void function without a `return` statement returns a `None` object.

```python
def void_function():
  pass # do nothing

a = void_function()
a == None # True
```

# `filter`, `map`, `reduce`

:arrow_right: used in functionnal programming

* `filter` keeps elements matching a criterion

```python
def f(x):
  return x % 3 == 0 or x % 5 == 0

l = range(2, 25)
filter(f, l) # [3, 5, 6, 9, 10, 12, 15, 18, 20, 21, 24]
```

* `map` applies a function to each element

```python
def cube(x):
  return x*x*x

map(cube, range(1, 11)) # [1, 8, 27, 64, 125, 216, 343, 512, 729, 1000]

# Example with two arguments

seq = range(8)

def add(x, y):
  return x+y

map(add, seq, seq) # [0, 2, 4, 6, 8, 10, 12, 14]
```

* `reduce` propagates the cumulative result of a function

```python
def add(x,y):
  return x+y

reduce(add, range(1, 11)) # 55
```
